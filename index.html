<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>
	
	<link rel="stylesheet" href="style.css">

<body>

	<audio src="" id="audio"></audio>

	<div class="music-player">
		
		<h1 class="music-name">Minnal Murali</h1>
		<p class="artist-name">Super Hero</p>

		<div class="disk"></div>

		<div class="song-slider">
			<input type="range" value="0" class="seek-bar"  name="Range" id="">
			<span class="current-time">00:00</span>
			<span class="song-duration">00:00</span>
		</div>

		<div class="controls">
			<button class="btn backward-btn"><img src="images/pre.png"></button>

			<button class="play-btn pause">
				<span></span>
				<span></span>
			</button>

			<button class="btn forward-btn"><img src="images/nxt.png"></button>
		</div>
		
	</div>


<script src="data.js"></script>
<script src="app.js"></script>
	
</body>
</html>
